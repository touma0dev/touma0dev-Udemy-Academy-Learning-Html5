<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Html5 Content</title>
</head>
<!--Remenber i now this methods i can useles a css3 for make this mutch bether but this method is only using a html types.-->
<body>
    <!--Html Type input break lines, value and atribution on input-->
    <form method="post">
        <fieldset> <!--This tag is for put a borderbox sizing.-->
            <label>Firstname:</label>
            <input type="text" name="firstname"> <br> <!--Br is for to break lines-->
            <label>Lastname:</label>
            <input type="text" name="lastname"> <br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male 
            <input type="radio" name="gender" value="female">Female
            <br>
            <select name="country"> <!--Tag to Make a List style-->
                <option>France</option>
                <option>Italy</option>
                <option>United Kingdown</option>
            </select>
            <br>
            <label>Notes</label>
            
            <textarea name="notes" cols="80" rows="10"> <!--Area Text-->
            </textarea>
            <br>
            <br>
            <input type="submit" value="Register">
        </fieldset>
    </form>
    <fieldset> 
    <h1>List types</h1> <!--types method using li-->
    <ol> <!--First Method= this method you can put the LI in numbers-->
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>
    <ul> <!--Second Method-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <dl><!-- Third Method - This thirdy method you que above the use of h1 and li-->
        <dt>First Element</dt> 
        <dd>Second Element</dd>
        
        <dt>First Element 2</dt> 
        <dd>Second Element 2</dd>
    </dl>
</fieldset> 
</body>
</html>
